    <!-- BotÃ³n y Ventana del Chatbot (ahora parte de la base) -->
    <button id="chat-toggle-button" class="fixed bottom-6 right-6 bg-blue-600 text-white p-4 rounded-full shadow-lg hover:bg-blue-700 transition-transform duration-300 hover:scale-110 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
        </svg>
    </button>

    <div id="chat-window" class="fixed bottom-24 right-6 w-80 md:w-96 bg-white rounded-lg shadow-xl hidden transition-all duration-300">
        <div class="bg-blue-600 text-white p-4 rounded-t-lg flex justify-between items-center">
            <h3 class="font-bold text-lg">Asistente Virtual</h3>
            <button id="chat-close-button" class="text-white hover:text-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
        </div>
        <div id="chat-messages" class="h-80 p-4 overflow-y-auto">
            <div class="mb-4"><div class="bg-gray-200 text-gray-800 p-3 rounded-lg max-w-xs">Â¡Hola! ðŸ‘‹ Â¿CÃ³mo puedo ayudarte hoy?</div></div>

        <div class="p-4 border-t border-gray-200 flex">
            <input type="text" id="chat-input" placeholder="Escribe tu mensaje..." class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="chat-send-button" class="ml-2 bg-blue-500 text-white px-4 py-2 rounded-lg font-bold hover:bg-blue-600">Enviar</button>
        </div>
    </div>

    <!-- Script del Chatbot -->
    <script>
        // Todo el script del chatbot que ya tenÃ­amos va aquÃ­
        document.addEventListener('DOMContentLoaded', () => {
            const chatToggleButton = document.getElementById('chat-toggle-button');
            const chatWindow = document.getElementById('chat-window');
            const chatCloseButton = document.getElementById('chat-close-button');
            const chatSendButton = document.getElementById('chat-send-button');
            const chatInput = document.getElementById('chat-input');
            const chatMessages = document.getElementById('chat-messages');

            chatToggleButton.addEventListener('click', () => {
                chatWindow.classList.toggle('hidden');
                chatToggleButton.classList.toggle('hidden');
            });

            chatCloseButton.addEventListener('click', () => {
                chatWindow.classList.add('hidden');
                chatToggleButton.classList.remove('hidden');
            });

            const sendMessage = () => {
                const messageText = chatInput.value.trim();
                if (messageText === '') return;
                const userMessage = document.createElement('div');
                userMessage.classList.add('mb-4', 'flex', 'justify-end');
                userMessage.innerHTML = `<div class="bg-blue-500 text-white p-3 rounded-lg max-w-xs">${messageText}</div>`;
                chatMessages.appendChild(userMessage);
                chatInput.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;
                setTimeout(getBotResponse, 1000, messageText.toLowerCase());
            };

            chatSendButton.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });

            const getBotResponse = (userMessage) => {
                let botReply = "No estoy seguro de cÃ³mo responder. Pregunta sobre nuestros productos (acuÃ­colas, pesqueros, etc.)";
                if (userMessage.includes('hola')) { botReply = "Â¡Hola! Â¿En quÃ© producto estÃ¡s interesado hoy?"; }
                else if (userMessage.includes('acuÃ­cola')) { botReply = "Nuestros productos acuÃ­colas cuestan $12.50 / kg."; }
                else if (userMessage.includes('pesquero')) { botReply = "El pescado fresco estÃ¡ a $18.00 / kg."; }
                else if (userMessage.includes('ganadero')) { botReply = "La carne de res estÃ¡ a $9.75 / kg."; }
                else if (userMessage.includes('vegetal')) { botReply = "Las verduras de temporada estÃ¡n a $3.50 / kg."; }
                else if (userMessage.includes('precio')) { botReply = "AcuÃ­colas ($12.50/kg), Pesqueros ($18.00/kg), Ganaderos ($9.75/kg) y Vegetales ($3.50/kg)."; }
                else if (userMessage.includes('gracias')) { botReply = "Â¡De nada! Estamos para servirte."; }
                
                const botMessage = document.createElement('div');
                botMessage.classList.add('mb-4');
                botMessage.innerHTML = `<div class="bg-gray-200 text-gray-800 p-3 rounded-lg max-w-xs">${botReply}</div>`;
                chatMessages.appendChild(botMessage);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            };
        });
    </script>

</body>
