{% extends 'base.html' %}
{% load static %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-sky-blue via-forest-green to-leaf-green py-20">

    <div class="bg-white/90 backdrop-blur-xl p-10 rounded-2xl shadow-2xl w-full max-w-md">

        <h2 class="text-3xl font-extrabold text-center text-forest-green mb-6">
            Iniciar Sesión
        </h2>

        <!-- Mensajes (errores del login) -->
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <p class="p-3 bg-red-100 text-red-700 rounded-lg text-center">
                        {{ message }}
                    </p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <!-- Usuario -->
            <div>
                <label class="block text-gray-700 font-semibold">Usuario</label>
                <input 
                    type="text" 
                    name="usuario" 
                    required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-forest-green focus:outline-none"
                >
            </div>

            <!-- Contraseña -->
            <div>
                <label class="block text-gray-700 font-semibold">Contraseña</label>
                <input 
                    type="password" 
                    name="clave" 
                    required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-forest-green focus:outline-none"
                >
            </div>

            <!-- Botón -->
            <button 
                type="submit"
                class="w-full bg-gradient-to-r from-forest-green to-leaf-green text-white font-bold py-3 rounded-lg text-lg hover:scale-105 transition-all shadow-md"
            >
                Entrar
            </button>
        </form>

        <div class="text-center mt-4">
            <p class="text-gray-600">
                ¿No tienes una cuenta?
                <a href="{% url 'register' %}" class="text-forest-green font-semibold hover:underline">
                    Regístrate aquí
                </a>
            </p>
        </div>
    </div>

</div>

{% endblock %}
